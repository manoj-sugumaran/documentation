                type: object
                properties: 
                  status:
                    description: Failure
                    type: string
                    example: failure
                  reason:
                    description: Reason of failure
                    type: string
                    example: User doesn't exist!!!
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/400_response'
