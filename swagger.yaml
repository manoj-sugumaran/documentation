  /GetContent:
    get:
      tags: 
        - content
      summary: Returns array of merchandized content
      description: |
        This api will be used by client to retrive merchandized content store structured along with content list. Result supports pagination.
    
        The GetContent api will be working in 5 different ways based on the parameters which you send. Please consider firebaseuid and limit as mandatory in all the 5 cases, different ways are as follows:-
        
            a.  When no parameters are send, the api will give only the merchandised contents. To fetch more contents(pagination), we will be sending offsetkey in response. So, you need to append the offsetkey in response to get more contents.
      
            b.  To get contents related to a particular channelid, you need to send channelid. The response will have the contents of that particular channel along with the offsetkey, which will be used to get more contents.
      
            c.  To get the contents based on Search, you need to pass the keyword which needs to be searched(For eg:- Shape Of You) with a parameter mood as false. The response will have the contents along with offsetkey and sessionId. You have to append offsetkey and sessionId in subsequent hits to get more contents. For the first hit, we don’t need sessionId as MSearch will treat the request as first request and give the results accordingly.  To get more results on the same search, they need sessionId. So, you need to store that sessionId and pass the same sessionId to get more results.
      
            d.  To get the contents based on Mood, you need to pass the keyword which needs to be searched(For eg:- Dance) with a parameter mood as true. The response will have the contents along with offsetkey and sessionId. You have to append offsetkey and sessionId in subsequent hits to get more contents. For the first hit, we don’t need sessionId as MSearch will treat the request as first request and give the results accordingly.  To get more results on the same search, they need sessionId. So, you need to store that sessionId and pass the same sessionId to get more results.
            
            e.  To get contents where full track is mandatory, an additional parameter cut_allowed with value 1 should be sent else to get only the freetunes contents(which does not have any full track) cut_allowed with value 0 needs to be sent. If no value is passed, then both types of contents will be sent.


        # Offsetkey 
          This key will be returned as part of response. Offsetkey is not required for retrieving contents for the first time. It is used for pagination, where the next array of contents after the offsetkey will be returned to avoid duplicates.
        # Channelid
          Genre ID, which is an optional parameter used when the array of contents belonging to same genre needs to be returned .
      operationId: getContent
      produces:
        - application/json
      parameters:
        - name: firebase_uid
          in: query
          description: firebase_uid of the user
          required: true
          type: string
        - name: limit
          in: query
          description: number of contents to be returned
          required: true
          type: integer
        - name: offset
          in: query
          description: key required to give next set of contents
          type: integer
        - name: channelid
          in: query
          description: get contents that belongs to a single genre
          type: string
        - name: keyword
          in: query
          description: keyword to be searched
          type: string
        - name: mood
          in: query
          description: used to differentiate if it is mood search or normal keyword search
          type: boolean
        - name: session_id
          in: query
          description: required for pagination
          type: string
        - name: cut_allowed
          in: query
          description: required to differentiate between full track contents(value will be 1) and non-full track contents(value will be 0)
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/getcontents'
        '404': 
