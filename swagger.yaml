info:
  description: |
    Description of all the APIs provided by the Shark Server
    # Introduction
    SHARK has implemented the Atlantis Generic Content Ingestion API which will be used to ingest the content metadata in to the SHARK runtime DB without providing the data base access to the Atlantis site level components, with this we will have more freedom how to represent the data in to DB which is convenient to the SHARK. It also provides the flexibility to switch to any other data base in future which may be SQL/No –SQL DB without depending the Atlantis Components. It also    
    provide APIs
    SHARK provides the following APIs to APP for communication between the server and the client. Both the request and reponse for these APIs will be in JSON format.
    # Firebase Token
    - Android Code snippet for generating Firebase token
    ```java
    FirebaseUser mUser = FirebaseAuth.getInstance().getCurrentUser();
    mUser.getIdToken(true)
    .addOnCompleteListener(new OnCompleteListener<GetTokenResult>() {
        public void onComplete(@NonNull Task<GetTokenResult> task) {
            if (task.isSuccessful()) {
                String idToken = task.getResult().getToken();
                // Send token to your backend via HTTPS
                // ...
            } else {
                // Handle error -> task.getException();
            }
        }
    });
    ``` 
    # Service Account
    A service accounts key file is required for the server to authenticate the above generated firebase token.
    - Go to the IAM & Admin page : https://console.cloud.google.com/projectselector/iam-admin
    - Select the project being used for generating firebase_uid & firebase_token
    - On the left navigational panel, choose 'Service accounts'
    - Generate key with service account name 'App Engine default service account' and share the JSON file with the server

